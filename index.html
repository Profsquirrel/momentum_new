<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum App</title>
</head>
<body>
    <div id="wrapper">
        <div id="sider">
            <h1>즐겨찾기</h1>
            <form id="fav_form">
            <input
                class="fav_input"
                required
                type="url"
                placeholder="추가할 사이트 주소를 입력해주세요">
            </form>
            <ul id="favor-list"></ul>
        </div>
        <div id="btn_wrap">
            <a title="누르면 즐겨찾기 메뉴가 나와요"id="btn_slide">⭐</a>
            <form id="log-off">
                <button id="btn_logoff">나가기</button>
            </form>
        </div>
        <div id="center">
            <h2 id="date">0000년 00월 00일(일)</h2>
            <h2 id="clock">00:00</h2>
            <form id="login-form" class="hidden">
                <input
                    required
                    maxlength="15"
                    type="text"
                    placeholder="이름을 알려주세요"/>
                <input class="hidden" type="submit" value="Log-In"></input>
            </form>
            <h1 id="greeting" class="hidden"></h1>
            <div id="weather">
                <span></span>
            </div>
            <form id="todo-form">
                <input type="text" placeholder="오늘은 뭘 할까요?" required/>
            </form>
            <ul id="todo-list"></ul>
        </div>
            <div id="quote">
                <span></span>
                <span></span>
            </div>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/bookmark.js"></script>
</body>
</html>
